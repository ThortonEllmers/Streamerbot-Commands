<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexEchoTV Wordle</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: transparent;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px 50px;
            border-radius: 15px;
            border: 3px solid #6c63ff;
            box-shadow: 0 8px 32px rgba(108, 99, 255, 0.4);
        }
        h1 {
            margin: 0 0 30px 0;
            font-size: 48px;
            text-align: center;
            color: #6c63ff;
            text-shadow: 0 0 20px rgba(108, 99, 255, 0.8);
        }
        .player-info {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #aaa;
        }
        .guesses-container {
            margin-top: 30px;
        }
        .guess-row {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            justify-content: center;
        }
        .letter-box {
            width: 60px;
            height: 60px;
            border: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            border-radius: 5px;
            background-color: #2a2a2c;
        }
        .letter-box.empty {
            background-color: transparent;
            border-color: #3a3a3c;
        }
        .correct {
            background-color: #538d4e;
            border-color: #538d4e;
        }
        .present {
            background-color: #b59f3b;
            border-color: #b59f3b;
        }
        .absent {
            background-color: #3a3a3c;
            border-color: #3a3a3c;
        }
        .game-status {
            margin-top: 30px;
            text-align: center;
            font-size: 24px;
        }
        .guesses-left {
            color: #6c63ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HexEchoTV<br>Wordle Challenge</h1>
        <div class="player-info" id="playerInfo">Loading...</div>
        <div class="guesses-container" id="guessesContainer">
            <!-- Dynamically populated by JavaScript -->
        </div>
        <div class="game-status" id="gameStatus">
            <!-- Dynamically populated by JavaScript -->
        </div>
    </div>

    <script>
        let lastUpdate = 0;

        async function loadGameData() {
            try {
                // Add timestamp to prevent caching
                const response = await fetch('wordle-data.json?t=' + new Date().getTime());

                if (!response.ok) {
                    console.error('Failed to load game data:', response.status);
                    return;
                }

                const data = await response.json();

                // Only update if timestamp is different (new game state)
                if (data.timestamp === lastUpdate) {
                    return;
                }
                lastUpdate = data.timestamp;

                // Update player info
                const playerInfo = document.getElementById('playerInfo');
                playerInfo.textContent = `Player: ${data.user}`;

                // Update guesses
                const container = document.getElementById('guessesContainer');
                container.innerHTML = '';

                // Show all guesses made
                data.guesses.forEach(guess => {
                    const row = document.createElement('div');
                    row.className = 'guess-row';

                    guess.letters.forEach(letterData => {
                        const box = document.createElement('div');
                        box.className = `letter-box ${letterData.status}`;
                        box.textContent = letterData.letter;
                        row.appendChild(box);
                    });

                    container.appendChild(row);
                });

                // Show remaining empty rows
                const remainingGuesses = data.maxGuesses - data.guessCount;
                for (let i = 0; i < remainingGuesses; i++) {
                    const row = document.createElement('div');
                    row.className = 'guess-row';

                    for (let j = 0; j < 5; j++) {
                        const box = document.createElement('div');
                        box.className = 'letter-box empty';
                        row.appendChild(box);
                    }

                    container.appendChild(row);
                }

                // Update game status
                const statusDiv = document.getElementById('gameStatus');
                statusDiv.innerHTML = `<span class="guesses-left">Guesses left: ${remainingGuesses}/${data.maxGuesses}</span>`;

            } catch (error) {
                console.error('Error loading game data:', error);
                document.getElementById('playerInfo').textContent = 'Error loading game';
            }
        }

        // Load immediately
        loadGameData();

        // Update every 500ms for responsive updates
        setInterval(loadGameData, 500);
    </script>
</body>
</html>
